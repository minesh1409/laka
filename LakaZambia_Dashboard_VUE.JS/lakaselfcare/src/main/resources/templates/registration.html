<body class=" login">
    <!-- BEGIN LOGO -->
    <div class="logo">

        <!-- BEGIN REGISTRATION FORM -->
        <!-- <form action="index.html" method="post" id="registration"> -->
            <form  action="index.html" method="post" id="registration" @submit.prevent="register">
            <h3 class="font-green">Sign Up</h3>
            <p class="hint">Enter your personal details below:</p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">First Name
                </label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Name" v-model="v_firstname" id="v_firstname"/>
            </div>
            <div class="form-group">
                <!-- 	ie8, ie9 does not support html5 placeholder, so we just show field
			title for that -->
                <label class="control-label visible-ie8 visible-ie9">Last Name
                </label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="Last Name" v-model="v_lastName" id="v_lastName"/>
            </div>
            <div class="form-group">
                <!-- 	ie8, ie9 does not support html5 placeholder, so we just show field
			title for that -->
                <label class="control-label visible-ie8 visible-ie9">User Name
                </label>
                <input class="form-control placeholder-no-fix" type="text" placeholder="User Name" v-model="v_userName" id="v_userName"/>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Email</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" placeholder="Email" v-model="v_email" id="v_email"/>
            </div>
            <!-- 	<p class="hint"></p> -->
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" v-model="v_password" id="v_password"/>
            </div>
             <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Confirm Password</label>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Confirm Password" v-model="v_confirmPassword" id="v_confirmPassword"/>
            </div>
            <div class="form-group margin-top-20 margin-bottom-20">
                <label class="mt-checkbox mt-checkbox-outline">
                    <input type="checkbox" name="tnc" /> I agree to the <a href="javascript:">Terms
						of Service </a> &amp; <a href="javascript:">Privacy Policy </a> <span></span>
                </label>
            </div>
            <div class="form-actions">
                <button type="button" id="register-back-btn" class="btn green btn-outline">Back</button>
                <!-- <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right" v-on:click="succ">Submit</button> -->
                <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
            </div>

<script>
var vm_reg = new Vue({
    el: '#registration',

    data: {
    	v_firstname: '',
        v_lastName: '',
        v_userName: '',
        v_email: '',
        v_password: '',
        v_confirmPassword:'',
        errors: {}
    },

    methods: {
        register(){
            if(this.v_password !== this.v_confirmPassword){
                alert("Passwords do not match");
                return;
            }
            axios({
                method:'post',
                url:'register',
                data:{firstName:this.v_firstname,lastName:this.v_lastName,username:this.v_userName,email:this.v_email,password:this.v_password}
            }).then(function(response){
                document.location.replace("/login");
            });
        }
    }

});

</script>
